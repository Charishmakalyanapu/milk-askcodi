<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Company</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <button>Contact</button>
    </header>
    <main>
        <h1>Our Milk Products</h1>
        <div class="product">
            <img src="milk.jpg" alt="Milk Products">
            <p>Our fresh milk is sourced from local farms and is rich in nutrients...</p>
            <button>Learn More</button>
        </div>
        <div class="product">
            <img src="flavored-milk.jpg" alt="Flavored Milk Products">
            <p>Indulge in our delicious flavored milk range with natural ingredients...</p>
            <button>Explore Flavors</button>
        </div>
        <form>
            <h2>Contact Us</h2>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button>Submit</button>
        </form>
    </main>
    <footer>
        &copy; 2022 Milk Company
    </footer>
    <script>
        // JavaScript code can go here if needed
    </script>
</body>
</html>
